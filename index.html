<html>

            <!-- icon-menu -->
            <img src="assets/manu.svg" class="menu">
            <!-- logo -->
            <img src="assets/logo.svg" class="logo">
            <!-- input-buscador  -->
            <div class="buscador">
                <input type="text">
                <img src="assets/icon-search.svg" class="icon-search">
            </div>
            <!-- icono de voz -->
            <img src="assets/icon-voice.svg" class="icon-voice">
            <div class="conteiner-apps">

                <img src="assets/menu-apps.svg" class="icon-menu-apps">

                <img src="assets/notification.svg" class="icon-notification">
                <!-- icono de usuario -->

        <aside class="contenedor-aside">
