<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Youtube</title>
    </head>
    <body>
        <div class="contenedor-general">
        <header class="contenedor-header">
            <!-- conteiner del logo -->
            <div class="conteiner-logo">
                <!-- icon-menu -->
                <img src="assets/manu.svg" class="menu">
                <!-- logo -->
                <img src="assets/logo.svg" class="logo">
            </div>

            <div class="conteiner-buscador">
                <div class="conteiner-search">
                    <!-- input-buscador  -->
                    <input type="text" class="input-buscador" placeholder="Buscar">
                    <!-- icono de buscador -->
                    <div class="search">
                        <img src="assets/icon-search.svg" class="icon-search">
                    </div>
                </div>
                <!-- icono de voz -->
                <div class="conteiner-voice">
                    <img src="assets/icon-voice.svg" class="icon-voice">
                </div>
            </div>
            <div class="conteiner-apps">
                <div class="conteiner-camera">
                    <!-- icono de camara -->
                    <img src="assets/camera.svg" class="icon-camera">
                </div>
                <div class="conteiner-menu-apps">
                    <!-- icono de apps -->
                    <img src="assets/menu-apps.svg" class="icon-menu-apps">
                </div>
                <div class="conteiner-notification">
                    <!-- icono de notificaciones -->
                    <img src="assets/notification.svg" class="icon-notification">
                </div>
                <!-- icono de usuario -->
                <div class="conteiner-user">
                    <img src="assets/user.jpeg" class="icon-user" >
                </div>
            </div>
            <!-- usuario y menu de apps -->
        </header>
        <aside class="contenedor-aside">
        </aside>
        <section class="contenedor-section">
        </section>
        </div>




    </body>
</html>
